name: Release

on: workflow_dispatch

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  release:
    defaults:
      run:
        working-directory: frontend
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v2

      - name: Install dependencies
        run: yarn install

      - name: Release on GitHub
        run: yarn semantic-release
        id: semantic-release-tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          TAG_REF=$(git show-ref --tags $TAG | cut -d" " -f2)
          echo ::set-output name=tag::${TAG_REF}

  release-container-image:
    name: Release Container Image
    uses: adfinis-sygroup/customer-center/.github/workflows/release-Container-image.yml@main
    with:
      ref: ${{ steps.semantic-release-tag.outputs.tag }}
