name: Release

on: workflow_dispatch

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  release:
    defaults:
      run:
        working-directory: frontend
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v2

      - name: Install dependencies
        run: yarn install

      - name: Get latest tag
        id: latest-tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          TAG_REF=$(git show-ref --tags $TAG | cut -d" " -f2)
          echo ::set-output name=tag::${TAG_REF}

      - name: Release on GitHub
        run: yarn semantic-release

      - name: Get created tag
        id: semantic-release-tag
        run: |
          TAG=$(git describe --tags --abbrev=0)
          TAG_REF=$(git show-ref --tags $TAG | cut -d" " -f2)
          echo ::set-output name=tag::${TAG_REF}

  release-container-image:
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.steps.semantic-release-tag.outputs.tag != needs.release.steps.latest-tag.outputs.tag
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Release Container Image
        uses: ./.github/workflows/release-container-image.yml
        with:
          ref: ${{ needs.release.steps.semantic-release-tag.outputs.tag }}
